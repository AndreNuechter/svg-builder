<!DOCTYPE html><html><head><meta charset="UTF-8"><title>SVG Builder</title><link rel="stylesheet" href="/css/style.css"><script src="/js/index.js" type="module" defer></script><script src="/js/components/collapsables.js" defer></script><script src="/js/components/coords-display.js" type="module" defer></script></head><body><fieldset id="output"><legend>Output</legend><fieldset id="dims"><legend>Dimensions</legend><label for="width"><span>Width</span><input id="width" type="number" min="1" value="320"></label><label for="height"><span>Height</span><input id="height" type="number" min="1" value="180"></label></fieldset><fieldset id="preserve-aspect-ratio"><legend>Preserve Aspect Ratio</legend><select id="ratio"><option>xMidYMid</option><option>xMinYMin</option><option>xMaxYMax</option><option>xMidYMax</option><option>xMidYMin</option><option>xMinYMid</option><option>xMinYMax</option><option>xMaxYMid</option><option>xMaxYMin</option><option>none</option></select><select id="slice-or-meet"><option>meet</option><option>slice</option></select></fieldset><button id="get-markup" title="...copied to clipboard">Get Markup</button><button id="preview" title="...in new tab or window">Open Preview</button></fieldset><div id="main"><fieldset id="layer-management"><legend>Layers</legend><div id="no-layer-msg">No layer, yet...</div><div id="layer-select"></div><div id="layer-controls"><button id="add-layer" title="Add a layer">+</button><button id="del-layer" title="Delete the active layer">Delete layer</button><button id="undo">Delete last point</button><button id="clear-all">Clear canvas</button></div></fieldset><div id="canvas"><div id="mode-config"><fieldset id="modes"><legend>Modes</legend><label><span>Path</span><input type="radio" name="modes" value="path" checked></label><label><span>Rectangle</span><input type="radio" name="modes" value="rect"></label><label><span>Ellipse</span><input type="radio" name="modes" value="ellipse"></label></fieldset><select id="commands"><option value="M" selected>Move to (M)</option><option value="L">Line to (L)</option><option value="H">Horizontal line to (H)</option><option value="V">Vertical line to (V)</option><option value="Q">Quadratic curve to (Q)</option><option value="C">Cubic curve to (C)</option><option value="A">Arc (A)</option></select><fieldset id="a-cmd-config"><legend>A command config</legend><label><span>X-Radius</span><input type="number" name="xR" min="1" step="1" value="50"></label><label><span>Y-Radius</span><input type="number" name="yR" min="1" step="1" value="50"></label><label><span>X-Rotation</span><input type="range" name="xRot" min="0" may="360" step="1" value="0"></label><label><span>Large Arc Flag</span><input type="checkbox" name="large"></label><label><span>Sweep Flag</span><input type="checkbox" name="sweep"></label></fieldset></div><svg id="outer-container" width="100%"><g id="inner-container"></g><g id="svg-helpers"><path id="overlay" fill="transparent"></path></g></svg><div id="coords"></div></div><div id="config"><fieldset class="closed togglable" id="fill-and-stroke"><legend>Fill &amp; Stroke</legend><label for="stroke-color"><span>Stroke-color:</span><input id="stroke-color" type="color" name="strokeColor"></label><label for="stroke-opacity"><span>Stroke-opacity:</span><input id="stroke-opacity" type="range" min="0" max="1" step="0.1" value="1" title="Opacity" name="strokeOpacity"></label><label for="stroke-width"><span>Stroke-width:</span><input id="stroke-width" type="range" min="0.1" max="50" step="0.1" value="2" name="strokeWidth"></label><label for="fill-color"><span>Fill-color:</span><input id="fill-color" type="color" name="fillColor"></label><label for="fill-opacity"><span>Fill-opacity:</span><input id="fill-opacity" type="range" min="0" max="1" step="0.1" value="1" title="Opacity" name="fillOpacity"></label><label for="fill-rule"><span>Fill-rule:</span><select id="fill-rule" name="fillRule"><option>evenodd</option><option>nonzero</option></select></label><label for="fill-toggle"><span>Fill shape</span><input id="fill-toggle" type="checkbox" name="fill"></label><label for="close-toggle"><span>Close shape</span><input id="close-toggle" type="checkbox" name="close" checked></label></fieldset><fieldset class="closed togglable" id="transformations"><legend>Transformations</legend><label> <span>Just the layer</span><input type="checkbox" name="target-switch" title="Check this to transform the active layer"></label><label><span>Scale</span><input type="number" min="1" max="100" step="1" value="1" name="scale"></label><label><span>Rotate</span><input type="range" min="-180" max="180" step="0.1" value="0" name="rotate"></label><label><span>SkewX</span><input type="range" min="-180" max="180" step="0.1" value="0" name="skewX"></label><label><span>SkewY</span><input type="range" min="-180" max="180" step="0.1" value="0" name="skewY"></label></fieldset></div></div></body></html>
