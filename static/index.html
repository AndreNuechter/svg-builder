<!DOCTYPE html><html><head><title>SVG Builder</title><link rel="stylesheet" href="/css/style.css"><script src="/js/index.js" type="module" defer></script></head><body><h1>SVG Builder</h1><div id="main"><fieldset id="layer-management"><legend>Layers</legend><div id="layer-select"></div><div id="layer-controls"><button id="add-layer">Add layer</button><button id="del-layer">Delete active layer</button><button id="clear-all">Clear all layers</button><button id="undo">Delete last point</button></div></fieldset><div id="canvas"><fieldset id="dims"><legend>Dimensions</legend><label> <span>Width:</span><input id="width" type="number" min="1" value="640"></label><label> <span>Height:</span><input id="height" type="number" min="1" value="360"></label></fieldset><fieldset id="modes"><legend>Modes</legend><label> <span>Rectangle</span><input type="radio" name="modes" value="rect" checked></label><label> <span>Ellipse, circle or arc</span><input type="radio" name="modes" value="arc"></label><label> <span>Path</span><input type="radio" name="modes" value="path"></label></fieldset><svg id="outer-container" width="640" height="360"><g id="inner-container"></g><path id="overlay" fill="transparent"></path></svg><div id="coords"></div><div id="commands"><label> <span>Move to (M)</span><input type="radio" name="command" value="M" checked></label><label> <span>Line to (L)</span><input type="radio" name="command" value="L"></label><label> <span>Quadratic curve to (Q)</span><input type="radio" name="command" value="Q"></label><label> <span>Cubic curve to (C)</span><input type="radio" name="command" value="C"></label></div></div></div><div id="config"><fieldset id="fill-and-stroke"><legend>Fill &amp; Stroke</legend><label> <span>Stroke-color:</span><input id="stroke-color" type="color" name="strokeColor"></label><label> <span>Stroke-opacity:</span><input id="stroke-opacity" type="number" min="0" max="1" step="0.1" value="1" title="Opacity" name="strokeOpacity"></label><label> <span>Stroke-width:</span><input id="stroke-width" type="number" min="0.1" max="10" step="0.1" value="2" name="strokeWidth"></label><label> <span>Fill-color:</span><input id="fill-color" type="color" name="fillColor"></label><label> <span>Fill-opacity:</span><input id="fill-opacity" type="number" min="0" max="1" step="0.1" value="1" title="Opacity" name="fillOpacity"></label><label> <span>Fill-rule:</span><select id="fill-rule" name="fillRule"><option>evenodd</option><option>nonzero</option></select></label><label> <span>Fill shape</span><input id="fill-toggle" type="checkbox" name="fill"></label><label> <span>Close shape</span><input id="close-toggle" type="checkbox" name="close" checked></label></fieldset><fieldset id="transformations"><legend>Transformations</legend><label> <span>Scale by factor of</span><input id="scaling-factor" type="number" min="0.2" max="4" step="0.1" value="1"></label><label> <span>Rotate by (deg)</span><input id="deg" type="number" min="-360" max="360" step="0.1" value="0"></label><label> <span>Reflect shape</span><select id="reflect"><option> </option><option>Vertically</option><option>Horizontally</option></select></label><label> <span>Trim whitespace</span><input id="trim-check" type="checkbox"></label><button id="transform">Transform</button></fieldset></div><div id="output"></div></body></html>
