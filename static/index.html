<!DOCTYPE html><html><head><meta charset="UTF-8"><title>SVG Builder</title><link rel="stylesheet" href="/css/style.css"><script src="/js/index.js" type="module" defer></script></head><body><h1>SVG Builder</h1><div id="output"></div><div id="main"><fieldset id="layer-management"><legend>Layers</legend><div id="no-layer-msg">No layer, yet...</div><div id="layer-select"></div><div id="layer-controls"><button id="add-layer" title="Add a layer">+</button><button id="del-layer" title="Delete the active layer">Delete layer</button><button id="undo" title="Delete the last point">Delete last</button><button id="clear-all" title="Clear drawing">Clear drawing</button></div></fieldset><div id="canvas"><div id="dims-and-modes"><fieldset id="dims"><legend>Dimensions</legend><label><span>Width:</span><input id="width" type="number" min="1" value="640"></label><label><span>Height:</span><input id="height" type="number" min="1" value="360"></label></fieldset><fieldset id="modes"><legend>Modes</legend><label><span>Path</span><input type="radio" name="modes" value="path" checked></label><label><span>Rectangle</span><input type="radio" name="modes" value="rect"></label><label><span>Circle or ellipse</span><input type="radio" name="modes" value="ellipse"></label></fieldset><select id="commands"><option value="M" selected>Move to (M)</option><option value="L">Line to (L)</option><option value="H">Horizontal line to (H)</option><option value="V">Vertical line to (V)</option><option value="Q">Quadratic curve to (Q)</option><option value="C">Cubic curve to (C)</option><option value="A">Arc (A)</option></select><fieldset id="a-cmd-config"><legend>A command config</legend><label><span>X-Radius</span><input type="number" name="xR" min="1" step="1" value="50"></label><label><span>Y-Radius</span><input type="number" name="yR" min="1" step="1" value="50"></label><label><span>X-Rotation</span><input type="range" name="xRot" min="0" may="360" step="1" value="0"></label><label><span>Large Arc Flag</span><input type="checkbox" name="large"></label><label><span>Sweep Flag</span><input type="checkbox" name="sweep"></label></fieldset></div><svg id="outer-container" width="640" height="360"><g id="inner-container"></g><path id="overlay" fill="transparent" stroke="orange"></path></svg><div id="coords"></div></div></div><div id="config"><fieldset id="fill-and-stroke"><legend>Fill &amp; Stroke</legend><label><span>Stroke-color:</span><input id="stroke-color" type="color" name="strokeColor"></label><label><span>Stroke-opacity:</span><input id="stroke-opacity" type="range" min="0" max="1" step="0.1" value="1" title="Opacity" name="strokeOpacity"></label><label><span>Stroke-width:</span><input id="stroke-width" type="range" min="0.1" max="50" step="0.1" value="2" name="strokeWidth"></label><label><span>Fill-color:</span><input id="fill-color" type="color" name="fillColor"></label><label><span>Fill-opacity:</span><input id="fill-opacity" type="range" min="0" max="1" step="0.1" value="1" title="Opacity" name="fillOpacity"></label><label><span>Fill-rule:</span><select id="fill-rule" name="fillRule"><option>evenodd</option><option>nonzero</option></select></label><label><span>Fill shape</span><input id="fill-toggle" type="checkbox" name="fill"></label><label><span>Close shape</span><input id="close-toggle" type="checkbox" name="close" checked></label></fieldset><fieldset id="transformations"><legend>Transformations</legend><label><span>Scale by factor of</span><input id="scaling-factor" type="number" min="0.2" max="4" step="0.1" value="1"></label><label><span>Rotate by (deg)</span><input id="deg" type="number" min="-360" max="360" step="0.1" value="0"></label><label><span>Reflect shape</span><select id="reflect"><option></option><option>Vertically</option><option>Horizontally</option></select></label><label><span>Trim whitespace</span><input id="trim-check" type="checkbox"></label><button id="transform">Transform</button></fieldset></div></body></html>
